<!DOCTYPE html>
<html>
   <head>

      <title>jQuery.mmenu playground</title>
      <meta charset="utf-8" />
      <link type="text/css" href="layout.css" rel="stylesheet" />

      <!-- Include jQuery.mmenu .css files -->
      <link type="text/css" href="path/to/css/jquery.mmenu.all.css" rel="stylesheet" />
      <link type="text/css" href="path/to/css/extensions/jquery.mmenu.iconbar.css" rel="stylesheet" />
      <link type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

      <!-- Include jQuery and the jQuery.mmenu .js files -->
      <script type="text/javascript" src="path/to/js/jquery.min.js"></script>
      <script type="text/javascript" src="path/to/js/jquery.mmenu.min.all.js"></script>

      <!-- Fire the plugin onDocumentReady -->
      <script type="text/javascript">
         jQuery(document).ready(function( $ ) {
            $("#menu").mmenu({
               "slidingSubmenus": false,
               "extensions": [
                  "effect-listitems-slide",
                  null,
                  "iconbar",
                  "theme-dark"
               ],
               "searchfield": {
                  "placeholder": "SÃ¶k",
                  "noResults": "Inga resultat funna.",
                  "add": true
               },
               "navbar": {
                  "title": "Aleholm"
               },
               "navbars": [
                  {
                     "position": "top",
                     "content": [
                        "searchfield"
                     ]
                  },
                  {
                     "position": "top"
                  },
                  {
                     "position": "bottom",
                     "content": [
                        "<a class='fa fa-envelope' href='#/'></a>",
                        "<a class='fa fa-twitter' href='#/'></a>",
                        "<a class='fa fa-facebook' href='#/'></a>"
                     ]
                  }
               ]
            });
         });
      </script>

   </head>
   <body>

      <!-- The page -->
      <div class="page">
         <div class="header">
            <a href="#menu"></a>
            Demo
         </div>
         <div class="content">
            <p><strong>This is a demo.</strong><br />
               Click the menu icon to open the menu.</p>
         </div>
      </div>

      <!-- The menu -->
      <nav id="menu">
         <ul>
            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/about"><i class="fa fa-user"></i> About us</a>
               <ul>
                  <li><a href="/about/history">History</a></li>
                  <li><a href="/about/team">The team</a></li>
                  <li><a href="/about/address">Our address</a></li>
               </ul>
            </li>
            <li><a href="/contact"><i class="fa fa-envelope"></i> Contact</a></li>
         </ul>
      </nav>

   </body>
</html>
