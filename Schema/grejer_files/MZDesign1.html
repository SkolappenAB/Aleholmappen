 function SizeAll(instant)
 {
   if (document.getElementById("NovaschemWebViewer2ImageElement"))
   {
      document.getElementById("NovaschemWebViewer2ImageElement").style.width = document.getElementById("Design2").offsetWidth-4;

      if (document.getElementById("CounterLabel"))
      {
         document.getElementById("NovaschemWebViewer2ImageElement").style.height = document.getElementById("Design2").offsetHeight-document.getElementById("div2").offsetTop - 4 - document.getElementById("CounterLabel").offsetHeight;     
      }
      else document.getElementById("NovaschemWebViewer2ImageElement").style.height = document.getElementById("Design2").offsetHeight-document.getElementById("div2").offsetTop - 4;          
   }

   WebViewerSize("NovaschemWebViewer2",instant)
 }
   		
 var count = 0;
 var w,h;

 function update_counter() {
 	count++;
 }

 function timer_handler() {

  if (count==1) 
  { 
    SizeAll(0);
  }
  update_counter();
		  	
  if (document.all)
  {
     if (w != document.body.clientWidth || h != document.body.clientHeight) 
	 {
       OnResize()
		     
       w = document.body.clientWidth
	   h = document.body.clientHeight
	 }
  }
  else
  {
     if (w != window.innerWidth || h != window.innerHeight)
     {
       OnResize()
		    
       w = window.innerWidth
       h = window.innerHeight
     }
  }
  setTimeout('timer_handler()', 500);
}

		alert("Printing document...");
	}
}

			if (oWnd.closed)
